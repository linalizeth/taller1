<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>

      <ion-title>calcular operaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>

        <ion-item>
            <ion-input [(ngModel)]="numero1" placeholder="numero 1"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="operacion" placeholder="operacion"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="numero2" placeholder="numero 2"></ion-input>
        </ion-item>

        <ion-button  (click)="calcular()">
            operacion
        </ion-button>

        <p>{{respuesta}}</p>
    </ion-grid>
</ion-content>
